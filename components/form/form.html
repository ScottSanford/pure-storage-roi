<menu-header></menu-header>

<div id="calculator-container">
  <md-tabs md-dynamic-height class="padding-top-20">

    <md-tab ng-repeat="tab in tabs" label="{{tab.title}}">
      <md-content class="md-padding">

        <div ng-repeat="t in tab.categories">
          
          <md-toolbar class="tab-color">
            <div class="md-toolbar-tools tab-color">
              <h2>
                <span>{{t.subTitle}}</span>
              </h2>
              <span flex></span>
            </div>
          </md-toolbar>

          <md-content>
            
            <div ng-repeat="input in t.inputs">
              <form name="userForm">

                <div layout-gt-sm="row">
                  <md-input-container class="md-block" flex-gt-sm>
                    <label>{{input.inputTitle}}</label>
                    <input ng-if="input.type !== 'boolean'" ng-model="input.value">
                    <md-switch class="md-primary" ng-if="input.type === 'boolean'" ng-model="input.value">
                      <span yes-no="input.value"></span>
                    </md-switch>
                  </md-input-container>

                </div>

              </form>
            </div>
            
          </md-content>

        </div>

      </md-content>
    </md-tab>
  </md-tabs>
</div>
